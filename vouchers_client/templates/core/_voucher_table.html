<div class="card shadow-sm">
    <div class="table-responsive">
        <table class="table table-hover align-middle mb-0">
            <thead class="table-light">
                <tr>
                    <th>Voucher ID</th>
                    <th>Description</th>
                    <th>Price (ETH)</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for v in vouchers_table_list %}
                <tr>
                    <td><small class="text-muted">{{ v.voucher_id }}</small></td>
                    <td><strong>{{ v.voucher_description }}</strong></td>
                    <td><i class="bi bi-ethereum"></i> {{ v.voucher_price }}</td>
                    <td>
                        <a
                            class="btn btn-dark btn-sm buy-btn" href="{% url 'voucher_checkout' v.voucher_id %}" role="button">
                            Buy Now
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
